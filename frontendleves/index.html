<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="leves.js"></script>
    <title>Leves</title>
</head>
<body>
    <div class="container-fluid">
        <!--Navbar start-->
        <nav class="navbar navbar-expand-sm navbar-light" id="neubar">
            <div class="container">
                <h1>Levesek nyilvántartása</h1>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class=" collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto ">
                  <!--<li class="nav-item">
                    <a class="nav-link mx-2" href="http://localhost/_levesek_vizsgaszeru_/frontendleves/index.html">Ügyfelek</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link mx-2" href="http://localhost/_levesek_vizsgaszeru_/frontendleves/index.html">Pizzák</a>
                  </li>-->
                  <li class="nav-item">
                    <a class="nav-link mx-2 active" aria-current="page" href="http://localhost/_levesek_vizsgaszeru_/frontendleves/index.html">Levesek</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <!--Navbar end-->
        <div class="container">
            <form action="#" method="POST" class="row" id="levesForm">
                <fieldset>
                    <div class="row">
                        <div class="row">
                            <div class="mb-3 col-12">
                                <label for="megnevezes" class="form-label">Megnevezés: </label>
                                <input type="text" class="form-control" id="megnevezes" name="megnevezes" numeric required>
                            </div>                        
                        </div>
                        <div class="mb-3 col-4">
                            <label for="kaloria" class="form-label">Kaloria: </label>
                            <input type="text" class="form-control" id="kaloria" name="kaloria" numeric required>
                        </div>
                        <div class="mb-3 col-4">
                            <label for="feherje" class="form-label">Fehérje: </label>
                            <input type="text" class="form-control" id="feherje" name="feherje" required>
                        </div>
                        <div class="mb-3 col-4">
                            <label for="zsir" class="form-label">Zsír: </label>
                            <input type="text" class="form-control" id="zsir" name="zsir" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col-4">
                            <label for="szenhidrat" class="form-label">Szénhidrát: </label>
                            <input type="text" class="form-control" id="szenhidrat" name="szenhidrat" numeric required>
                        </div>
                        <div class="mb-3 col-4">
                            <label for="hamu" class="form-label">Hamu: </label>
                            <input type="text" class="form-control" id="hamu" name="hamu" required>
                        </div>
                        <div class="mb-3 col-4">
                            <label for="rost" class="form-label">Rost: </label>
                            <input type="text" class="form-control" id="rost" name="rost" required>
                        </div>
                    </div>
                </fieldset>
                <div class="d-flex justify-content-around">
                    <button type="button" class="btn btn-primary" id="create"><i class="fa-solid fa-plus"> Create</i></button>
                    <button type="button" class="btn btn-dark" id="read"><i class="fa-solid fa-list-check"> Read</i></button>
                    <button type="button" class="btn btn-info" id="update"><i class="fa-solid fa-pen"> Update</i></button>
                </div>
            </form>
            <div id="leveleslista">
            
            </div>
        </div>
    </div>
</body>
</html>
